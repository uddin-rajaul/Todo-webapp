<h1>To-Do list</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>

    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>

    </tr>
    {% empty %}
        <h3>No Item In List</h3>
    {% endfor %}
</table>
